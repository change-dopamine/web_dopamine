<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <!-- 导入 layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入字体图标的css -->
    <link rel="stylesheet" href="/assets/lib/icomoon/style.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
    <!-- 导入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js  -->
    <script src="/assets/js/user/user_pwd.js"></script>
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header"><i class="layui-icon layui-icon-edit"></i>修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input" id="oldpwd">
                        <i class="eye icon-eye-blocked switch_eye"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd|samepwd"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input" id="firstpwd">
                        <i class="eye icon-eye-blocked switch_eye"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required|repwd" placeholder="请再次确认新密码"
                            autocomplete="off" class="layui-input">
                        <i class="eye icon-eye-blocked switch_eye"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入 layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
</body>

</html>
