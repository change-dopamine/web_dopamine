<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <!-- 导入字体图标的css -->
    <link rel="stylesheet" href="/assets/lib/icomoon/style.css">
    <!-- 导入 layui 的 css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 导入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入layui的js脚本 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己封装的 baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <!-- 头部的logo区 -->
    <div class="title">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="container">
        <h1>后台管理系统</h1>
        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="form-control">
                    <input type="text" required autocomplete="off" lay-verify="required" name="username" />
                    <label>
                        <span style="transition-delay: 0ms;">请</span><span style="transition-delay: 40ms;">输</span><span
                            style="transition-delay: 80ms;">入</span><span style="transition-delay: 120ms;">用</span><span
                            style="transition-delay: 160ms;">户</span><span style="transition-delay: 200ms;">名</span>
                    </label>
                </div>
                <div class="form-control">
                    <input type="password" required class="switch" lay-verify="required" name="password">
                    <label>
                        <span style="transition-delay: 0ms;">请</span><span style="transition-delay: 40ms;">输</span><span
                            style="transition-delay: 80ms;">入</span><span style="transition-delay: 120ms;">密</span><span
                            style="transition-delay:160ms;">码</span>
                    </label>
                    <i class="eye icon-eye-blocked switch_eye"></i>
                </div>
                <button class="btn" lay-submit>登录</button>
                <p class="text">没有账户吗？<a href="javascript:;" id="link_reg">注册</a></p>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="form-control">
                    <input type="text" required autocomplete="off" lay-verify="required|username" name="username">
                    <label>
                        <span style="transition-delay: 0ms;">请</span><span style="transition-delay: 40ms;">输</span><span
                            style="transition-delay: 80ms;">入</span><span style="transition-delay: 120ms;">用</span><span
                            style="transition-delay: 160ms;">户</span><span style="transition-delay: 200ms;">名</span>
                    </label>
                </div>
                <div class="form-control">
                    <input type="password" required class="switch" lay-verify="required|pwd" id="firstpwd"
                        name="password">
                    <label>
                        <span style="transition-delay: 0ms;">请</span><span style="transition-delay: 40ms;">输</span><span
                            style="transition-delay: 80ms;">入</span><span style="transition-delay: 120ms;">密</span><span
                            style="transition-delay:160ms;">码</span>
                    </label>
                    <i class="eye icon-eye-blocked switch_eye"></i>
                </div>
                <div class="form-control">
                    <input type="password" required class="switch" lay-verify="required|pwd|repwd">
                    <label>
                        <span style="transition-delay: 0ms;">再</span><span style="transition-delay: 40ms;">次</span><span
                            style="transition-delay: 80ms;">确</span><span style="transition-delay: 120ms;">定</span><span
                            style="transition-delay:160ms;">密</span><span style="transition-delay:200ms;">码</span>
                    </label>
                    <i class="eye icon-eye-blocked switch_eye"></i>
                </div>
                <button class="btn" lay-submit>注册</button>
                <p class="text">注册完成后请<a href="javascript:;" id="link_login">去登录</a></p>
            </form>
        </div>
    </div>
</body>

</html>
